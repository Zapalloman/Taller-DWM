<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skeleton - Detalle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Brand</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Nav 1</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Nav 2</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <nav class="bg-light py-2">
        <div class="container">
            <div class="bg-secondary text-white p-2">Breadcrumb Navigation</div>
        </div>
    </nav>

    <main class="container my-4">
        <div class="row">
            <div class="col-12 col-md-6 mb-4">
                <div class="bg-primary text-white p-5 text-center">Product Image Gallery</div>
            </div>
            
            <div class="col-12 col-md-6">
                <div class="bg-light p-3 mb-3">Product Title</div>
                <div class="bg-info text-white p-3 mb-3">Price & Rating</div>
                <div class="bg-light p-3 mb-3">Product Description</div>
                
                <div class="d-flex flex-column flex-sm-row gap-3">
                    <div class="bg-warning p-3 flex-grow-1">Quantity Selector</div>
                    <div class="bg-success text-white p-3">Add to Cart</div>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-12">
                <div class="bg-secondary text-white p-3 mb-3">Product Details Tabs</div>
                <div class="bg-light p-4">Tab Content Area</div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-12">
                <div class="bg-info text-white p-3 mb-3">Related Products</div>
                <div class="row g-3">
                    <div class="col-6 col-md-3">
                        <div class="bg-primary text-white p-4">Related 1</div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="bg-primary text-white p-4">Related 2</div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="bg-primary text-white p-4">Related 3</div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="bg-primary text-white p-4">Related 4</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-light mt-5">
        <div class="container py-4">
            <div class="row">
                <div class="col-12 col-md-4">Footer Col 1</div>
                <div class="col-12 col-md-4">Footer Col 2</div>
                <div class="col-12 col-md-4">Footer Col 3</div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
