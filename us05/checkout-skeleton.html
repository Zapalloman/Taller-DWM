<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skeleton - Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Brand</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Nav 1</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Nav 2</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        <div class="bg-light p-3 mb-4">Checkout Progress Steps</div>

        <div class="row">
            <div class="col-12 col-lg-8 mb-4">
                <div class="bg-info text-white p-3 mb-4">Shipping Information</div>
                
                <div class="row g-3 mb-4">
                    <div class="col-12 col-md-6">
                        <div class="bg-light p-3">First Name</div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="bg-light p-3">Last Name</div>
                    </div>
                    <div class="col-12">
                        <div class="bg-light p-3">Address</div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="bg-light p-3">City</div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="bg-light p-3">Postal Code</div>
                    </div>
                </div>

                <div class="bg-warning text-dark p-3 mb-4">Payment Information</div>
                
                <div class="row g-3">
                    <div class="col-12">
                        <div class="bg-light p-3">Card Number</div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="bg-light p-3">Expiry Date</div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="bg-light p-3">CVV</div>
                    </div>
                </div>
            </div>
            
            <div class="col-12 col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <div class="bg-secondary text-white p-2">Order Summary</div>
                    </div>
                    <div class="card-body">
                        <div class="bg-light p-2 mb-2">Item 1</div>
                        <div class="bg-light p-2 mb-2">Item 2</div>
                        <hr>
                        <div class="bg-light p-2 mb-2">Subtotal</div>
                        <div class="bg-light p-2 mb-2">Shipping</div>
                        <div class="bg-light p-2 mb-3">Tax</div>
                        <div class="bg-success text-white p-3 mb-3">Total</div>
                        <div class="d-grid">
                            <div class="bg-primary text-white p-3">Place Order</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-light mt-5">
        <div class="container py-4">
            <div class="row">
                <div class="col-12 col-md-4">Footer Col 1</div>
                <div class="col-12 col-md-4">Footer Col 2</div>
                <div class="col-12 col-md-4">Footer Col 3</div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
