<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skeleton - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Brand</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Nav 1</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Nav 2</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="bg-primary text-white p-4 text-center mb-4">Registration Form Header</div>
                
                <div class="card">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-12 col-md-6">
                                <div class="bg-light p-3">First Name</div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="bg-light p-3">Last Name</div>
                            </div>
                            <div class="col-12">
                                <div class="bg-light p-3">Email</div>
                            </div>
                            <div class="col-12">
                                <div class="bg-light p-3">Phone</div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="bg-light p-3">Password</div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="bg-light p-3">Confirm Password</div>
                            </div>
                            <div class="col-12">
                                <div class="bg-light p-3">Address</div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="bg-light p-3">City</div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="bg-light p-3">Postal Code</div>
                            </div>
                            <div class="col-12">
                                <div class="bg-warning p-3">Terms & Conditions Checkbox</div>
                            </div>
                            <div class="col-12">
                                <div class="d-flex flex-column flex-sm-row gap-3">
                                    <div class="bg-success text-white p-3 flex-grow-1">Register</div>
                                    <div class="bg-secondary text-white p-3">Cancel</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="bg-info text-white p-3 text-center mt-4">Already have an account? Login</div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-light mt-5">
        <div class="container py-4">
            <div class="row">
                <div class="col-12 col-md-4">Footer Col 1</div>
                <div class="col-12 col-md-4">Footer Col 2</div>
                <div class="col-12 col-md-4">Footer Col 3</div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
